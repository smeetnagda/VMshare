# cloud-init-ssh-forward.yaml
#cloud-config

ssh_authorized_keys:
  - ssh-rsa  smeetnagda@Smeets-Air.lan user@host

packages:
  - iptables-persistent

runcmd:
  # Add a NAT rule so host-port 2222 â†’ guest-port 22
  - iptables -t nat -A PREROUTING -p tcp --dport 2222 -j REDIRECT --to-port 22
  # Persist across reboots
  - netfilter-persistent save
